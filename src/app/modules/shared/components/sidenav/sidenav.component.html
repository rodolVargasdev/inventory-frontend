<div class="sidenav-container" [class.is-mobile]="mobileQuery.matches">
    <!-- Toolbar -->
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Sistema de inventario - Vienna</h1>
    
        <div class="right">
            <ul>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Cerrar sesión</span>
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    
    
    </mat-toolbar>

    <!-- Sidenav Container -->
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav 
                     [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches"
                     fixedTopGap="56"
                     [opened]="!mobileQuery.matches">
            
            <mat-nav-list>
                <!-- Profile -->
                <div class="profile-card">
                    <div class="header">
                        <h2>Fito Flix</h2>
                        <h3>Gerente de ventas</h3>
                    </div>
                </div>

                <mat-divider></mat-divider>

                <!-- Navigation Items -->
                <a mat-list-item routerLink="/home">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </a>
                <a mat-list-item routerLink="/category">
                    <mat-icon>category</mat-icon>
                    <span>Categorías</span>
                </a>
                <a mat-list-item routerLink="/product">
                    <mat-icon>production_quantity_limits</mat-icon>
                    <span>Productos</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <!-- Main Content -->
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
